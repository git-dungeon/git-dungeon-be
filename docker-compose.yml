services:
  postgres:
    image: postgres:16-alpine
    container_name: git-dungeon-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gitdungeon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gitdungeon}
      POSTGRES_DB: ${POSTGRES_DB:-git_dungeon}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-gitdungeon} -d ${POSTGRES_DB:-git_dungeon}',
        ]
      interval: 5s
      timeout: 5s
      retries: 12

volumes:
  postgres-data:
